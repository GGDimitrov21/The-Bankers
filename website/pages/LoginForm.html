<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" type="text/css" href="../style/LoginForm.css">

  </head>
  <body>
    <img src="../assets/The_Bankers_logo.png" id="The_Bankers_logo">
		<img src="../assets/The_Bankers_text.png" id="The_Bankers_text">
    <div id="Register">
      <h1>Register</h1>
      <p>Username: <input type="text" id="registerUsername"><br></p>
      <p>Password: <input type="password" id="registerPassword" required><br></p>
      <button type="submit" value="Register" id="RegisterButton" onclick="HomeSignin()">Register</button>
    </div>
    <div id="Login">
      <h1>Login</h1>
      <p>Username: <input type="text" id="loginUsername"><br></p>
      <p>Password: <input type="password" id="loginPassword" required><br></p>
      <button type="submit" value="Login" id="LoginButton" onclick="HomeLogin()">Login</button>
      <script src="../script/LoginForm.js"></script>
    </div>
  </body>
</html>
