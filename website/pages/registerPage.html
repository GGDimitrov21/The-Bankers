<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login and Register</title>
    <link rel="stylesheet" type="text/css" href="../style/registerPage.css">
  </head>
  
  <body>
    <div id="Register">
      <h1>Register</h1>
      <p>First name: <input type="text" id="firstName" required><br></p>
      <p>Last name: <input type="text" id="lastName" required><br></p>
      <p>Email: <input type="email" id="email" required><br></p>
      <p>Phone number: <input type="text" id="phoneNumber" required></p>
      <p>Password: <input type="password" id="registerPassword" required><br></p>
      <p>Repeat password: <input type="password" id="registerPassword" required><br></p>
      <p>Birthday: <input type="date" id="birthday" name="birthday"></p>
      <!--<button type="submit" value="Register" id="RegisterButton">Register</button>-->
    </div>
  </body>
</html>
