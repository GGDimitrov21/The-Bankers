<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Register</title>
  <link rel="stylesheet" type="text/css" href="../style/LoginForm.css">

</head>
<body>
  <div id="Register">
    <h1>Register</h1>
    <p>Username: <input type="text" id="registerUsername"><br></p>
    <p>Password: <input type="password" id="registerPassword" required><br></p>
    <button type="submit" value="Register" id="RegisterButton">Register</button>
  </div>
  <div id="Login">
    <h1>Login</h1>
    <p>Username: <input type="text" id="loginUsername"><br></p>
    <p>Password: <input type="password" id="loginPassword" required><br></p>
    <button type="submit" value="Login" id="LoginButton">Login</button>
    <script src="../script/LoginForm.js"></script>
  </div>
</body>
</html>
