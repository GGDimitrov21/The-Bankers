  <head>
    <title>Register Form</title>

    <!-- Importing CSS Files -->
    <link rel="stylesheet" type="text/css" href="../styles/registerForm.css">
    
    <!-- Importing JS Files -->
    <script type="text/javascript" src="script/registerForm.js" defer></script>

<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="../python/python.py">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" id="password1" required>
      </div>
      <div class="input-box">
        <input type="phone" placeholder="Phone number" id="phone" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept terms of service</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="LoginForm.html">Login now</a></h3>
      </div>
    </form>
  </div>
  <script type="py" src="../python/python.py"></script>
</body>
</html>
